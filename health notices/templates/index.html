<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Notices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="hero-section text-center py-5">
        <h1 class="display-4"><i class="bi bi-cloud-sun-fill"></i> Health Notices</h1>
        <p class="lead text-white">Real-time weather insights, forecasts, and safety tips for any location.</p>
    </div>
    <div class="container">
        <form method="POST" id="weatherForm">
            <div class="mb-3 position-relative">
                <label for="location" class="form-label">Location (e.g., New York):</label>
                <input type="text" class="form-control" id="location" name="location" placeholder="Enter city name" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100" id="submitBtn">
                <span id="btnText">Get Weather Safety Info</span>
                <span class="spinner-border spinner-border-sm d-none" id="spinner" role="status" aria-hidden="true"></span>
            </button>
        </form>
        {% if error %}
            <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </div>
    <script>
        document.getElementById('weatherForm').addEventListener('submit', function() {
            document.getElementById('btnText').classList.add('d-none');
            document.getElementById('spinner').classList.remove('d-none');
        });
    </script>
</body>
</html>
